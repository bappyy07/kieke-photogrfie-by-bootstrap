  <head>

    <title>Kieke-fotografie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <nav class="navbar navbar-light bg-white navbar-expand-lg">
        <div class="container px-md-5 ma-md-5 d-flex align-items-center justify-content-between">
            <img src="img/logo.png" alt="">
            <div class="navbar-nav d-none d-md-flex align-items-lg-center gap-5 fs-5">
                <a href="#" class="text-decoration-none">Home</a>
                <a href="#" class="text-decoration-none">Portfolio</a>

                <button type="submit" class="btn px-3 cl-bt">Get started</button>
            </div>
        </div>
    </nav>

    <!--her-sec-->

    <div class="container mx-auto">
        <div class="row gap-5 gap-md-0 py-5">
            <div class="col-md-6 col-12 py-md-5">
                <h1 class="pt-4 large-text">
                    CAPTURING  <br>
                    MOMENTS <span class="hero-sp">IN</span><br> 
                    TIME <img src="img/line.png" alt="">
                </h1>
                <p class="fs-5 pt-4">A Glimpse into the Past, a Snapshot of the Present. </p>
                <button type="submit" class="btn px-5 cl-bt">Get started</button>
            </div>

            <div class="col-md-6 col-12">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="img/Rectangle 32.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img/Rectangle 32.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img/Rectangle 32.png" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>
    </div>

 

    <!--About-sec-->
